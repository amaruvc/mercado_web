{% macro fruta_card(fruta) %}

<div
  class="col-4 d-flex justify-content-center"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  <div
    class="card my-4 p-4"
    style="width: 18rem; cursor: pointer"
    onclick="agregarFruta('{{fruta.url}}')"
  >
    <img src="{{ fruta.url }}" class="card-img-top" alt="{{ fruta.nombre }}" />
    <div class="card-body">
      <h5 class="card-title">{{fruta.nombre}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">$ {{ fruta.precio }}</h6>
    </div>
  </div>
</div>

{% endmacro %}
